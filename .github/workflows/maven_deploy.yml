# Reusable Maven Deploy Workflow
#
# Deploys Maven artifacts to Maven Central (OSSRH).
# Handles GPG signing and repository staging.
#
# Usage in your project's .github/workflows/deploy.yml:
#
# name: Deploy
# on:
#   push:
#     tags: ['v*']
# jobs:
#   deploy:
#     uses: artagon/artagon-workflows/.github/workflows/maven_deploy.yml@main
#     with:
#       java-version: '21'
#     secrets:
#       OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
#       OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
#       GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
#       GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

name: Maven Deploy (Reusable)

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        type: string
        default: '25'
      java-distribution:
        description: 'Java distribution'
        required: false
        type: string
        default: 'temurin'
      deploy-profile:
        description: 'Maven profile for deployment'
        required: false
        type: string
        default: 'ossrh-deploy,artagon-oss-release'
      skip-tests:
        description: 'Skip tests during deployment'
        required: false
        type: boolean
        default: true
      maven-args:
        description: 'Additional Maven arguments'
        required: false
        type: string
        default: ''
    secrets:
      OSSRH_USERNAME:
        description: 'Sonatype OSSRH username'
        required: true
      OSSRH_PASSWORD:
        description: 'Sonatype OSSRH password'
        required: true
      GPG_PRIVATE_KEY:
        description: 'GPG private key for signing'
        required: true
      GPG_PASSPHRASE:
        description: 'GPG passphrase'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # Checkout code
      packages: write      # Deploy artifacts

    steps:
      - name: Checkout code
        # actions/checkout@v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK ${{ inputs.java-version }}
        # actions/setup-java@v4.5.0
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.java-distribution }}
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          SKIP_TESTS="${{ inputs.skip-tests && '-DskipTests' || '' }}"
          mvn clean deploy -P${{ inputs.deploy-profile }} $SKIP_TESTS ${{ inputs.maven-args }} \
            --batch-mode --no-transfer-progress

      - name: Upload deployment artifacts
        if: success()
        # actions/upload-artifact@v4.4.3
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with:
          name: deployed-artifacts
          path: |
            **/target/*.jar
            **/target/*.pom
            **/target/*.asc
          retention-days: 30
